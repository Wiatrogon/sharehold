{% extends "catalogue/base.html" %}

{% block content %}
<div class="centerstage">
  <h1>Gry planszowe w naszej kolekcji</h1>

  {% for item in boardgameitem_list %}
     <div class="boardgame">
       <h2> <a href="{% url 'boardgame_details' pk=item.pk %}"> {{item.itemLabel}} </a> </h2>
       <h2 class="barcodefont">{{item.codeValue}}</h2>
     </div>
  {% endfor %}

</div>

{% endblock %}
